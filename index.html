  <!-- Panggil file CSS -->

<body>
  <!-- Musik autoplay -->
  <audio id="musik" autoplay loop>

  </audio>

  <header>

  <div class="container">
    <img class="foto-profil" src="https://i.ibb.co.com/3yzT2yCC/Bimantoro.jpg" alt="Foto Profil" />

    <button id="klikBtn">Gaskeun 😎</button>

    <!-- Tombol kontrol musik -->
    <button id="musikBtn">⏯️ Play / Pause Musik</button>
  </div>

  <!-- Panggil file JS -->
  <script>
    const musik = document.getElementById("musik");
    const musikBtn = document.getElementById("musikBtn");

    musikBtn.addEventListener("click", () => {
      if (musik.paused) {
        musik.play();
        musikBtn.textContent = "⏸️ Pause Musik";
      } else {
        musik.pause();
        musikBtn.textContent = "▶️ Play Musik";
      }
    });
  </script>
