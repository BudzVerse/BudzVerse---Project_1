<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   TikTok Profile
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom scrollbar hidden for horizontal scroll container */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
 </head>
 <body class="bg-white font-sans">
  <!-- Top bar -->
  <header class="flex items-center justify-between px-3 py-1 border-b border-gray-200">
   <button aria-label="Download" class="text-2xl">
    <i class="fas fa-cloud-download-alt">
    </i>
   </button>
   <h1 class="font-extrabold text-lg truncate max-w-[60vw]">
    Nama profil
   </h1>
   <div class="flex items-center space-x-4 text-xl">
    <button aria-label="View" class="text-black">
     <i class="fas fa-eye">
     </i>
    </button>
    <button aria-label="More options" class="text-black text-2xl leading-none">
     <i class="fas fa-ellipsis-v">
     </i>
    </button>
   </div>
  </header>
  <!-- Profile section -->
  <section class="flex flex-col items-center mt-6 px-4">
   <div class="relative">
    <img alt="Black circle with white skeleton hand showing middle finger" class="w-24 h-24 rounded-full object-cover" height="100" src="https://storage.googleapis.com/a1aa/image/e81b84f8-f845-48fb-510d-6defecf69453.jpg" width="100"/>
    <div class="absolute bottom-0 right-0 bg-cyan-400 border-4 border-white rounded-full w-7 h-7 flex items-center justify-center cursor-pointer" title="Add">
     <i class="fas fa-plus text-white text-sm">
     </i>
    </div>
   </div>
   <div class="flex items-center space-x-1 mt-3 text-lg font-extrabold">
    <span>
     @namapengguna
    </span>
    <button aria-label="Edit profile" class="text-gray-600 text-base">
     <i class="fas fa-pencil-alt">
     </i>
    </button>
    <img alt="QR code icon" class="w-4 h-4" height="16" src="https://storage.googleapis.com/a1aa/image/3cd96cb0-c5ab-449e-f53c-d383f5bb7c86.jpg" width="16"/>
   </div>
   <!-- Stats -->
   <div class="flex justify-center mt-4 border border-gray-200 rounded-lg divide-x divide-gray-300 w-full max-w-md">
    <div class="flex-1 text-center py-3">
     <p class="font-extrabold text-lg">
      145
     </p>
     <p class="text-sm">
      Mengikuti
     </p>
    </div>
    <div class="flex-1 text-center py-3">
     <p class="font-extrabold text-lg">
      1650
     </p>
     <p class="text-sm">
      Pengikut
     </p>
    </div>
    <div class="flex-1 text-center py-3">
     <p class="font-extrabold text-lg">
      7500
     </p>
     <p class="text-sm">
      Suka
     </p>
    </div>
   </div>
   <!-- Buttons -->
   <div class="flex items-center space-x-2 mt-4 max-w-md w-full">
    <button class="flex-1 bg-gray-200 font-extrabold text-black rounded-lg py-2" type="button">
     Edit profil
    </button>
    <button aria-label="Add person" class="bg-gray-200 rounded-lg p-2 flex items-center justify-center">
     <i class="fas fa-user-plus text-black text-lg">
     </i>
    </button>
    <button aria-label="Bookmark" class="bg-gray-200 rounded-lg p-2 flex items-center justify-center">
     <i class="fas fa-bookmark text-black text-lg">
     </i>
    </button>
   </div>
   <!-- Bio text -->
   <p class="mt-3 text-center text-base max-w-md">
    Ketuk untuk menambahkan biodata
   </p>
   <!-- Shop link -->
   <p class="mt-1 text-center font-extrabold max-w-md flex items-center justify-center space-x-1 text-base">
    <span class="text-red-600 text-xl leading-none">
     ðŸ›’
    </span>
    <span>
     Pesanan Shop | Tokopedia
    </span>
   </p>
  </section>
  <!-- Tabs and videos -->
  <section class="mt-6 border-t border-gray-200">
   <nav class="flex justify-around border-b border-gray-200">
    <button aria-current="page" class="flex flex-col items-center py-3 w-1/4 text-black font-extrabold">
     <i class="fas fa-th-large text-2xl mb-1">
     </i>
     <span>
      Disematkan
     </span>
    </button>
    <button class="flex flex-col items-center py-3 w-1/4 text-gray-400">
     <i class="fas fa-retweet text-2xl mb-1">
     </i>
    </button>
    <button class="flex flex-col items-center py-3 w-1/4 text-gray-400">
     <i class="fas fa-heart-broken text-2xl mb-1">
     </i>
    </button>
    <button class="flex flex-col items-center py-3 w-1/4 text-gray-400">
     <i class="fas fa-lock text-2xl mb-1">
     </i>
    </button>
   </nav>
   <!-- Video thumbnails container -->
   <div aria-label="Video thumbnails" class="flex overflow-x-auto no-scrollbar space-x-1 p-1">
    <!-- Video 1 pinned with label -->
    <div class="relative flex-shrink-0 w-40 h-48 rounded-md overflow-hidden cursor-pointer">
     <img alt="Black and white axe symbol art with intricate design" class="w-full h-full object-cover" height="192" src="https://storage.googleapis.com/a1aa/image/55cfc373-6da6-4e46-b952-ab2e7383b41a.jpg" width="160"/>
     <span class="absolute top-1 left-1 bg-red-600 text-white text-xs font-bold rounded-full px-2 py-0.5">
      Disematkan
     </span>
     <div class="absolute bottom-1 left-1 text-white text-xs flex items-center space-x-1 drop-shadow-lg">
      <i class="fas fa-play">
      </i>
      <span>
       81
      </span>
     </div>
    </div>
    <!-- Video 2 -->
    <div class="relative flex-shrink-0 w-40 h-48 rounded-md overflow-hidden cursor-pointer">
     <img alt="View from window with curtain and trees outside" class="w-full h-full object-cover" height="192" src="https://storage.googleapis.com/a1aa/image/8788c5f4-0494-4e05-a982-1c4a14cab8ad.jpg" width="160"/>
     <div class="absolute bottom-1 left-1 text-white text-xs flex items-center space-x-1 drop-shadow-lg">
      <i class="fas fa-play">
      </i>
      <span>
       102
      </span>
     </div>
    </div>
   </div>
  </section>
  <!-- Bottom navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center py-2">
   <button class="flex flex-col items-center text-gray-700 text-xs font-extrabold">
    <i class="fas fa-home text-xl mb-1">
    </i>
    Beranda
   </button>
   <button class="flex flex-col items-center text-gray-700 text-xs font-extrabold">
    <i class="fas fa-th-large text-xl mb-1">
    </i>
    Jelajahi
   </button>
   <button aria-label="Create new video" class="relative flex items-center justify-center w-14 h-10 rounded-lg" style="background: linear-gradient(to right, #00f2ea, #ff0050)">
    <i class="fas fa-plus text-white text-3xl">
    </i>
   </button>
   <button class="relative flex flex-col items-center text-gray-700 text-xs font-extrabold">
    <i class="fas fa-comment-alt text-xl mb-1">
    </i>
    Kotak Masuk
    <span class="absolute -top-1 -right-2 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">
     1
    </span>
   </button>
   <button class="flex flex-col items-center text-black text-xs font-extrabold">
    <i class="fas fa-user text-xl mb-1">
    </i>
    Saya
   </button>
  </nav>
 </body>
</html>
